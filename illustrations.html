<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illustrations - Victoria S.</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="/output.css">
</head>

<body class="bg-black text-white font-sans">
  <div class="pt-32 px-8 max-w-6xl mx-auto">
    <div class="mb-8">
      <a href="projets.html" class="inline-block">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white">
          <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>
    </div>
    <div class="text-center mb-12">
      <div class="mb-6">
        <svg class="mx-auto" width="20" height="20" viewBox="0 0 20 20" fill="white">
          <path d="M10 0L12 8L20 10L12 12L10 20L8 12L0 10L8 8L10 0Z" />
        </svg>
      </div>
      <h1 class="text-4xl font-medium mb-8">Illustrations</h1>
      <div class="flex justify-center gap-4 mb-16">
        <button class="px-6 py-2 border border-white/30 rounded-full text-sm hover:bg-white/10 transition-colors">
          Photoshop
        </button>
        <button class="px-6 py-2 border border-white/30 rounded-full text-sm hover:bg-white/10 transition-colors">
          InDesign
        </button>
        <button class="px-6 py-2 border border-white/30 rounded-full text-sm hover:bg-white/10 transition-colors">
          Papier
        </button>
      </div>
    </div>
    <div class="text-center mb-8">
      <p class="text-sm text-gray-400 mb-2">Illustrations</p>
      <h2 class="text-2xl font-medium">Pâtisserie et déjeuner</h2>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
      <div class="bg-yellow-200 rounded-2xl overflow-hidden aspect-[3/4] relative">
        <div class="absolute inset-0 p-6">
          <div
            class="w-full h-full bg-gradient-to-br from-yellow-300 to-orange-200 rounded-xl flex items-center justify-center">
            <img src="assets/illustrations_1.png">
          </div>
        </div>
      </div>
      <div class="bg-orange-200 rounded-2xl overflow-hidden aspect-[3/4] relative">
        <div class="absolute inset-0 p-6">
          <div
            class="w-full h-full bg-gradient-to-br from-orange-300 to-red-200 rounded-xl flex items-center justify-center">
            <img src="assets/illustrations_2.png">
          </div>
        </div>
      </div>
      <div class="bg-pink-200 rounded-2xl overflow-hidden aspect-[3/4] relative">
        <div class="absolute inset-0 p-6">
          <div
            class="w-full h-full bg-gradient-to-br from-pink-300 to-orange-200 rounded-xl flex items-center justify-center">
            <img src="assets/illustrations_3.png">
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6 mb-16">
      <div class="bg-white rounded-2xl overflow-hidden aspect-[3/2] relative md:col-span-2">
        <div class="absolute inset-0 p-6">
          <div
            class="w-full h-full bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl flex items-center justify-center">
            <img src="assets/illustrations_4.png">
          </div>
        </div>
      </div>
      <div class="bg-pink-100 rounded-2xl overflow-hidden aspect-[5.8/8] relative md:col-span-1">
        <div class="absolute inset-0 p-6">
          <div
            class="w-full h-full bg-gradient-to-br from-pink-200 to-red-300 rounded-xl flex items-center justify-center">
            <img src="assets/illustrations_5.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
